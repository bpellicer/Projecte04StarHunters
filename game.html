<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Hunters</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/Spaceship.js"></script>
	<script src="js/Star.js"></script>
	<script src="js/app.js" defer></script>
	
</head>

<body>
	<header>
		<div class="title">
			<h2>Star Hunters</h2>
			<img src="images/icons/star.png" alt="8 bits star drawing" height="64">
		</div>
	</header>

	<main>
		<div id="game-zone">
			<img src="images/icons/spaceship_red.png" alt="8 bits spaceship" id="player-spaceship" class="spaceship">
		</div>
		<div id="spaceship-controls">
			<div class="w">W</div>
			<div class="a">A</div>
			<div class="s">S</div>
			<div class="d">D</div>
		</div>
	</main>
</body>

</html>
