<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Hunters</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/Spaceship.js"></script>
	<script src="js/Star.js"></script>
	<script src="js/app.js" defer></script>
	<script src="js/client.js"></script>
</head>

<body>

	<div id="nickname-form">
		<div id="hero">
			<div class="title">
				<h1>Star Hunters</h1>
				<img src="images/icons/star.png" alt="8 bits star drawing" height="88">
			</div>
			<form method="post" id="nickname-form">
				<div id="input">
					<input type="text" name="nickname" id="nickname" placeholder="Enter nickname" pattern="[a-zA-Z0-9]+" autofocus>
					<p id='duplicate_nickname'>* THE NICKNAME IS ALREADY IN USE *</p>
				</div>
				<input type="submit" value="Play" class="btn primary">
			</form>
		</div>
		<img src="images/icons/spaceship.png" alt="8 bits spaceship" id="spaceship" height="128">
		<img src="images/moon .png" alt="8 bits moon" id="moon">
	</div>

	<div id="game">
		<header>
			<div class="title">
				<h2>Star Hunters</h2>
				<img src="images/icons/star.png" alt="8 bits star drawing" height="64">
			</div>
		</header>

		<main>
			<div id="game-zone"><div id ="pregame-message">WAITING HOST...</div></div>
			<div id="spaceship-controls">
				<div class="w">W</div>
				<div class="a">A</div>
				<div class="s">S</div>
				<div class="d">D</div>
			</div>
		</main>
	</div>

	<div id="score-list">
		<h3>Scores</h3>
		<ul id="player-list"></ul>
		<a href="index.html"><span class="btn primary">Exit</span></a>
	</div>
</body>

</html>
